
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@</title>
  <style>
    body {
      margin: 0;
      color: white;
      font-family: monospace;
      overflow: hidden;
      position: relative;
      background: black;
      cursor: url('https://cdn.discordapp.com/attachments/1206815854956912640/1376597470045536379/f6c21f1a-d3c6-4dd0-a869-b987d683fa41.cur'), auto;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: black;
    }

    /* Additional styles should be preserved here from the original */

  </style>
</head>
<body>
  <canvas id="starfield"></canvas>

  <div class="center" id="logo">⛧ uxerv ⛧</div>

  <div id="overlay"></div>

  <!-- Additional existing content stays the same -->

  <script>
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.1 + 0.2,
          speed: Math.random() * 0.2 + 0.05,
          direction: Math.random() < 0.5 ? 1 : -1
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';

      stars.forEach(star => {
        star.x += star.speed * star.direction;
        if (star.x < 0) star.x = width;
        if (star.x > width) star.x = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', init);
    init();
    animate();

    const logo = document.getElementById('logo');
    const overlay = document.getElementById('overlay');
    const socialContainer = document.getElementById('socialContainer');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const volumeControl = document.getElementById('volumeControl');
    const volumeSlider = document.getElementById('volumeSlider');
    const musicToggleBtn = document.getElementById('musicToggleBtn');
    const passwordPrompt = document.getElementById('passwordPrompt');
    const passwordInput = document.getElementById('passwordInput');
    const submitPassword = document.getElementById('submitPassword');
    const passwordError = document.getElementById('passwordError');

    let isHome = true;
    const CORRECT_PASSWORD = "uxerv";

    function showSocials() {
      document.getElementById('lanyardContainer').style.display = 'flex';
      overlay.classList.add('overlay-visible');
      socialContainer.classList.add('show');
      logo.classList.add('top-center');
      volumeControl.style.display = 'flex';
    }

    function hideSocials() {
      overlay.classList.remove('overlay-visible');
      socialContainer.classList.remove('show');
      logo.classList.remove('top-center');
      volumeControl.style.display = 'none';
    }

    logo.addEventListener('click', () => {
      if (isHome) {
        showSocials();
        backgroundMusic.volume = volumeSlider.value;
        backgroundMusic.play().catch(e => {
          console.log('Music play blocked until user interaction.', e);
        });
        musicToggleBtn.textContent = 'Pause';
        isHome = false;
      } else {
        hideSocials();
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
        isHome = true;
      }
    });

    volumeSlider.addEventListener('input', () => {
      backgroundMusic.volume = volumeSlider.value;
    });

    musicToggleBtn.addEventListener('click', () => {
      if (backgroundMusic.paused) {
        backgroundMusic.play();
        musicToggleBtn.textContent = 'Pause';
      } else {
        backgroundMusic.pause();
        musicToggleBtn.textContent = 'Play';
      }
    });

    function unlock() {
      const val = passwordInput.value.trim();
      if (val.toLowerCase() === CORRECT_PASSWORD) {
        passwordPrompt.style.display = 'none';
      } else {
        passwordError.textContent = 'Incorrect password!';
        passwordError.classList.add('visible');
        passwordPrompt.classList.add('shake');
        setTimeout(() => {
          passwordPrompt.classList.remove('shake');
          passwordError.classList.remove('visible');
        }, 1000);
        passwordInput.value = '';
      }
    }

    submitPassword.addEventListener('click', unlock);
    passwordInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        unlock();
      }
    });

    passwordInput.focus();

    const text = "@uxerv";
    let index = 0;
    let typing = true;

    function typeWriterTitle() {
      if (typing) {
        document.title = text.substring(0, index + 1);
        index++;
        if (index === 1) {
          setTimeout(typeWriterTitle, 1500);
        } else if (index === text.length) {
          typing = false;
          setTimeout(typeWriterTitle, 1500);
        } else {
          setTimeout(typeWriterTitle, 600);
        }
      } else {
        document.title = text.substring(0, index - 1);
        index--;
        if (index === 0) {
          typing = true;
          setTimeout(typeWriterTitle, 1000);
        } else {
          setTimeout(typeWriterTitle, 400);
        }
      }
    }

    window.onload = typeWriterTitle;
  </script>
</body>
</html>
