  <style>
    body {
      margin: 0;
      color: white;
      font-family: monospace;
      overflow: hidden;
      cursor: none;
      position: relative;
      background: black;
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: black;
    }

    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 24px;
      height: 36px;
      background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 24,12 14,14 18,36 10,32 10,20 0,24" fill="white"/></svg>') no-repeat center;
      background-size: contain;
      z-index: 10000;
      pointer-events: none;
      mix-blend-mode: difference;
      filter: drop-shadow(0 0 3px white);
      animation: glitchCursor 0.3s infinite alternate;
    }

    @keyframes glitchCursor {
      0% { transform: translate(0, 0) scale(1); filter: drop-shadow(1px 0 white); }
      33% { transform: translate(1px, -1px) scale(1.01); filter: drop-shadow(-1px 0 white); }
      66% { transform: translate(-1px, 1px) scale(0.99); filter: drop-shadow(0 -1px white); }
      100% { transform: translate(0, 0) scale(1); filter: drop-shadow(0 1px white); }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      transition: all 0.8s ease;
      cursor: pointer;
      user-select: none;
    }

    .top-center {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      letter-spacing: 1px;
      animation: none;
    }

    #logo {
      font-size: 2rem;
      letter-spacing: 2px;
      cursor: pointer;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 5px white; }
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      transition: opacity 1s ease;
      z-index: 1;
      pointer-events: none;
    }

    .overlay-visible {
      opacity: 1;
      pointer-events: auto;
    }

    .socials-container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(-50px);
      transition: opacity 1.2s ease, transform 1.2s ease;
      z-index: 5;
      pointer-events: none;
    }

    .socials-container.show {

    #profilePic {

    .socials {

    }

    .social-link {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      position: relative;
    }

    .social-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background: white;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: right;
    }

    .social-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    /* Volume slider container */
    #volumeControl {
      position: fixed;
      top: 10px;
      right: 15px;
      z-index: 10001;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      user-select: none;
    }

    #volumeControl label {
      color: white;
    }

    #volumeSlider {
      -webkit-appearance: none;
      width: 100px;
      height: 6px;
      background: white;
      border-radius: 3px;
      cursor: pointer;
      outline: none;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    #volumeSlider:hover {
      opacity: 1;
    }

    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
      border: 2px solid white;
      margin-top: -4px;
    }

    #volumeSlider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: black;
      cursor: pointer;
      border: 2px solid white;
    }

    /* Play/Pause Button Style */
    #musicToggleBtn {
      background: none;
      border: 1px solid white;
      color: white;
      padding: 2px 8px;
      font-family: monospace;
      cursor: pointer;
    }

    #musicToggleBtn:hover {
      background: white;
      color: black;
    }

    /* Password prompt styles */
    #passwordPrompt {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 100000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: monospace;
    }

    #passwordPrompt input[type="password"] {
      background: transparent;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      font-size: 1.2rem;
      padding: 10px 15px;
      width: 250px;
      margin-top: 15px;
      outline: none;
      text-align: center;
      transition: transform 0.1s ease;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    #passwordPrompt.shake input[type="password"] {
      animation: shake 0.3s ease;
      border-color: #ff4444;
    }

    #passwordPrompt button {
      margin-top: 15px;
      background: none;
      border: 2px solid white;
      border-radius: 4px;
      color: white;
      font-family: monospace;
      font-size: 1.1rem;
      padding: 8px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #passwordPrompt button:hover {
      background-color: white;
      color: black;
    }

    #passwordError {
      color: #ff4444;
      margin-top: 12px;
      font-size: 1rem;
      height: 1.2rem;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    #passwordError.visible {
      opacity: 1;
    }
  </style>

    // Starfield animation
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let width, height;
    let stars = [];

    function init() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;

      stars = [];
      for (let i = 0; i < 150; i++) {
        stars.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 1.1 + 0.2,
          speed: Math.random() * 0.2 + 0.05,
          direction: Math.random() < 0.5 ? 1 : -1
        });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';

      stars.forEach(star => {
        star.x += star.speed * star.direction;
        if (star.x < 0) star.x = width;
        if (star.x > width) star.x = 0;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }

    init();
